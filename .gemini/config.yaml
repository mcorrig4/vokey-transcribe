# yaml-language-server: $schema=./.gemini/config.schema.yaml
# Gemini Code Assist Configuration
# https://developers.google.com/gemini-code-assist/docs/customize-gemini-behavior-github


# Additional settings
have_fun: false

# Ignore patterns for files that shouldn't be reviewed
ignore_patterns:
  - "**/*.lock"
  - "**/pnpm-lock.yaml"
  - "**/package-lock.json"
  - "**/yarn.lock"
  - "**/dist/**"
  - "**/build/**"
  - "**/node_modules/**"
  - "**/*.min.js"
  - "**/*.min.css"
