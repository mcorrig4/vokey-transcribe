name: CI

on:
  pull_request:
    branches: [develop, master]
  push:
    branches: [develop, master]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Auto-format code
        working-directory: src-tauri
        run: cargo fmt

      - name: Commit formatting changes (push only)
        if: github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          if ! git diff --staged --quiet; then
            git commit -m "style: auto-format with cargo fmt"
            git push
          fi

      - name: Check formatting (PR only)
        if: github.event_name == 'pull_request'
        run: |
          if ! git diff --quiet; then
            echo "::error::Code formatting issues detected. Please run 'cargo fmt' locally and push the changes."
            git diff
            exit 1
          fi

      - name: Clippy lints
        working-directory: src-tauri
        run: cargo clippy -- -W warnings
        # TODO: Change to -D warnings once existing warnings are fixed

      - name: Build
        working-directory: src-tauri
        run: cargo build --release

      - name: Run tests
        working-directory: src-tauri
        run: cargo test

  frontend:
    name: Frontend Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Version is read from package.json "packageManager" field

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: TypeScript check
        run: pnpm tsc --noEmit

      - name: Build frontend
        run: pnpm build
