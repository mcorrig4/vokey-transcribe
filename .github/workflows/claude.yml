name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Check user authorization
        id: auth_check
        env:
          GH_TOKEN: ${{ github.token }}
          TRIGGERING_USER: ${{ github.actor }}
          REPO: ${{ github.repository }}
        run: |
          # Whitelist of allowed usernames
          WHITELISTED_USERS="mcorrig4 claude-do"

          # Check if user is in whitelist
          for user in $WHITELISTED_USERS; do
            if [ "$TRIGGERING_USER" = "$user" ]; then
              echo "User $TRIGGERING_USER is whitelisted"
              echo "authorized=true" >> $GITHUB_OUTPUT
              exit 0
            fi
          done

          # Check if user is a repository collaborator
          PERMISSION=$(gh api "repos/$REPO/collaborators/$TRIGGERING_USER/permission" --jq '.permission' 2>/dev/null || echo "none")

          if [ "$PERMISSION" = "admin" ] || [ "$PERMISSION" = "write" ] || [ "$PERMISSION" = "maintain" ]; then
            echo "User $TRIGGERING_USER is a collaborator with $PERMISSION permission"
            echo "authorized=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "User $TRIGGERING_USER is not authorized to activate Claude"
          echo "authorized=false" >> $GITHUB_OUTPUT

      - name: Exit if unauthorized
        if: steps.auth_check.outputs.authorized != 'true'
        run: |
          echo "::error::User ${{ github.actor }} is not authorized to activate Claude. Only repository collaborators and whitelisted users can use this feature."
          exit 1

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Optional: Give a custom prompt to Claude. If this is not specified, Claude will perform the instructions specified in the comment that tagged it.
          # prompt: 'Update the pull request description to include a summary of changes.'

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          # claude_args: '--allowed-tools Bash(gh pr:*)'

