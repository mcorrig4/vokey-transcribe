name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev \
            patchelf

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-
            ${{ runner.os }}-cargo-

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'VoKey Transcribe ${{ github.ref_name }}'
          releaseBody: |
            ## Installation

            **Debian/Ubuntu (.deb)**
            ```bash
            sudo dpkg -i vokey-transcribe_*_amd64.deb
            sudo apt-get install -f  # Install dependencies if needed
            ```

            **AppImage**
            ```bash
            chmod +x vokey-transcribe_*.AppImage
            ./vokey-transcribe_*.AppImage
            ```

            ## Verify Download
            ```bash
            sha256sum -c SHA256SUMS.txt
            ```

            ---
            See [CHANGELOG](https://github.com/mcorrig4/vokey-transcribe/blob/master/CHANGELOG.md) for details.
          releaseDraft: true
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}

      - name: Upload artifacts for checksum job
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage

  checksums:
    name: Generate Checksums
    needs: build-linux
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts
          path: artifacts

      - name: Generate SHA256 checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.deb" -o -name "*.AppImage" \) -exec mv {} . \;
          rm -rf deb appimage 2>/dev/null || true
          sha256sum *.deb *.AppImage > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Upload checksums to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.ref_name }}"
          gh release upload "$TAG" \
            --repo "${{ github.repository }}" \
            artifacts/SHA256SUMS.txt \
            --clobber
